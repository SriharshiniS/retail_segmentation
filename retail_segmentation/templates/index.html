{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    <p>Upload your customer CSV or click below to use synthetic data.</p>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Use Data</button>
    </form>

    {% if show %}
    <a href="{{ url_for('analyze') }}" class="btn btn-success mt-3">Analyze Customers</a>
    {% endif %}
</div>
{% endblock %}
